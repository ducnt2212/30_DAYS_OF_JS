<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mini Project 14</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1 id="title">Validating Web Forms</h1>
        <div class="first-name-input-container">
            <div class="first-name-title">First Name</div>
            <input id="first-name-input" type="text" />
            <div id="first-name-feedback"></div>
        </div>
        <div class="last-name-input-container">
            <div class="last-name-title">Last Name</div>
            <input id="last-name-input" type="text" />
            <div id="last-name-feedback"></div>
        </div>
        <div class="email-input-container">
            <div class="email-title">Email</div>
            <input id="email-input" type="email" />
            <div id="email-feedback"></div>
        </div>
        <div class="password-input-container">
            <div class="password-title">Password</div>
            <input id="password-input" type="password" />
            <div id="password-feedback" ></div>
        </div>
        <div class="telephone-input-container">
            <div class="telephone-title" >Telephone</div>
            <input id="telephone-input" type="tel" />
            <div id="telephone-feedback" ></div>
        </div>
        <div class="your-bio-input-container">
            <div class="your-bio-title" >Your bio</div>
            <input id="your-bio-input" type="text" />
            <div id="your-bio-feedback"></div>
        </div>
        <button id="submit">Submit</button>
        <script src="main.js"></script>
    </body>
</html>
