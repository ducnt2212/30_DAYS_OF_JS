<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mini Project 9</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" /> //get the fontFamily 'Montserrat'-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css" /> <!--Center the placeholder but keep the input text at the left-->
    </head>
    <body>
        <header>
            <h1>WORLD COUNTRIES LIST</h1>
            <p class="subtitle"></p>
            <p class="feedback"></p>
            <div class="wrapper">
                <div class="button">
                    <button class="starting-word">STARTING WORD</button>
                    <button class="search-any-word">SEARCH WITH ANY WORD</button>
                    <button class="sorting"></button>
                </div>
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Search country ..." />
                <div class="input-icon"></div>
            </div>
        </header>
        <main>
            <div class="countries-container">
                <div class="countries-wrapper"></div>
            </div>
        </main>
        <script src="main.js" type="module"></script>
    </body>
</html>
